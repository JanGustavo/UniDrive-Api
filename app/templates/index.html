{% extends 'base.html' %}
{% block content %}
  <p><a href="{{ url_for('main.create') }}">Criar novo item</a></p>
  <ul>
    {% for item in items %}
      <li>
        <strong>{{ item.title }}</strong> â€” {{ item.created_at.strftime('%Y-%m-%d %H:%M') }}
        <p>{{ item.description }}</p>
        <p>
          <a href="{{ url_for('main.edit', item_id=item.id) }}">Editar</a>
          <form action="{{ url_for('main.delete', item_id=item.id) }}" method="post" style="display:inline">
            <button type="submit" onclick="return confirm('Remover?')">Excluir</button>
          </form>
        </p>
      </li>
    {% else %}
      <li>Nenhum item.</li>
    {% endfor %}
  </ul>
{% endblock %}
